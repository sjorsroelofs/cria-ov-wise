<h1>Mentors</h1>

<a href="/beheer/#/mentors/create" class="btn btn-sm btn-success">Nieuwe mentor toevoegen</a><br/><br/>
<input class="form-control" ng-model="query" placeholder="Typ om te zoeken.."><br/>

<ul class="list-group">
    <a data-ng-repeat="mentor in mentors.doc | filter:query" class="list-group-item" href="/beheer/#/mentors/{{mentor._id}}">{{mentor.userId}}</a>
</ul>
