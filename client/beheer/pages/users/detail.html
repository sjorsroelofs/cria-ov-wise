<h1>Gebruiker detail</h1>

<form name="userForm">

    <div class="table-responsive">
        <table class="table">
            <tbody>
                <tr>
                    <td>Voornaam:</td>
                    <td><input type="text" data-ng-model="users.doc.firstname"></td>
                </tr>
                <tr>
                    <td>Achternaam:</td>
                    <td><input type="text" data-ng-model="users.doc.lastname"></td>
                </tr>
                <tr>
                    <td>Gebruikersnaam:</td>
                    <td><input type="text" data-ng-model="users.doc.username"></td>
                </tr>
                <tr>
                    <td>Email adres:</td>
                    <td><input type="text" data-ng-model="users.doc.email"></td>
                </tr>
                <tr>
                    <td>Telefoonnummer:</td>
                    <td><input type="text" data-ng-model="users.doc.phone"></td>
                </tr>
                <tr>
                    <td>Wachtwoord:</td>
                    <td><input type="text" data-ng-model="users.doc.password"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="button" data-ng-click="delete(users.doc._id)" class="btn btn-lg btn-danger">Verwijderen</button>

    <button type="button" data-ng-click="save()" data-ng-disable="userForm.$invalid" class="btn btn-primary btn-lg">Opslaan</button>

</form>
