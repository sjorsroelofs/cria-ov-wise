<h1>Reizigers</h1>

<a href="/beheer/#/travelers/create" class="btn btn-sm btn-success">Nieuwe reiziger toevoegen</a><br/><br/>
<input class="form-control" ng-model="query" placeholder="Typ om te zoeken.."><br/>

<ul class="list-group">
    <a data-ng-repeat="traveler in travelers.doc | filter:query" class="list-group-item" href="/beheer/#/travelers/{{traveler._id}}">{{traveler.userId}}</a>
</ul>
