<div id="routes">
    <ul>
        <li data-ng-repeat="route in traveler.doc.routes" class="{{ route.name }}" ng-show="route.enabled">
            <a href="/#/travel/{{ route._id }}"><span>{{ route.name }}</span></a>
        </li>
    </ul>
    <div id="scores">
        <ul>
            <li class="scores"><a href="/#/scores"><span>Score</span></a></li>
        </ul>
    </div>
</div>

    <ul>

        <li><a href="/#/help" class="emergency">Help!</a></li>
    </ul>
</div><!-- div#footer -->
